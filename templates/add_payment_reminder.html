<div class="back-container">
    <div class="button-container">
        <a href="/" class="button" style="text-decoration: none;">Back</a>
    </div>
</div>

<br><br>

<div class="form-square" id="form-holder">
    <form id="add-user-form" class="right-square" action="/add-reminder" method="POST" hx-target="#form-holder" hx-swap="innerHTML">
        <br>
        <h4 id="header_with_landlord_id">Add Payments Reminder for Lease ID : {{lease_id}}</h4>
        <br>
        <!-- Tenant Dropdown -->
        <label for="tenant_id">Select Tenant</label>
        <select id="tenant_id" name="tenant_id" required>
            <option value="" disabled selected>Select a tenant</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.email_or_phone }}</option>
            {% endfor %}
        </select>

        <input type="hidden" id="payment_status" name="payment_status" value='0'>

        <input type="text" id="tenant_id" name="tenant_id" placeholder="Tenant ID">
        <input type="text" id="amount_due" name="amount_due" placeholder="Amount Due">
        
        <input type="datetime-local" id="due_date" name="due_date" placeholder="Due Date">
        
        <br>    
        <br>
        <div class="button-container">
            <button class="button" type="submit">Submit</button>
        </div>
    </form>
</div>
