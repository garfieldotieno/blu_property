<h4 style="text-align:center">Success!</h4>
<p style="text-align: center;">{{ otp_result_payload['message'] }}</p>

{% if otp_result_payload['message_status'] == True %}
    <p>Press the button below to download the receipt</p>
    <div class="button-container">
        <a href="{{ otp_result_payload['payload']['action_url'] }}" class="button" style="text-decoration: none;">Download</a>
    </div>
{% endif %}
